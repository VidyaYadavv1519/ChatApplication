{% extends 'chatapp/base.html' %}
{% block body %}
<h1 class="font-bold m-10 m-3" >List of Rooms</h1>
{% for chatroom in chatrooms %}
    <div class="shadow-lg p-3 mb-5 bg-dark rounded text-danger">
        <a href="{% url 'chatapp:chatroom' chatroom.slug %}">{{ chatroom.name }}</a></br>

    </div>
    
    
{% endfor %}
{% endblock %}
